props:
  font-family:
    type: "raw"
    value: "'BrandonText', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
  font-family-brand:
    type: "raw"
    value: "BrandonText"
  font-size-xsmall:
    type: "size"
    value: "{!font-size-xsmall}"
  font-size-small:
    type: "size"
    value: "{!font-size-small}"
  font-size-medium:
    type: "size"
    value: "{!font-size-medium}"
  font-size-large:
    type: "size"
    value: "{!font-size-large}"
  font-size-xlarge:
    type: "size"
    value: "{!font-size-xlarge}"
  line-height-xsmall:
    type: "size"
    value: "{!line-height-xsmall}"
  line-height-small:
    type: "size"
    value: "{!line-height-small}"
  line-height-medium:
    type: "size"
    value: "{!line-height-medium}"
  line-height-large:
    type: "size"
    value: "{!line-height-large}"
  line-height-xlarge:
    type: "size"
    value: "{!line-height-xlarge}"
  font-weight-normal:
    type: "raw"
    value: "normal"
  font-weight-medium:
    type: "number"
    value: "500"
  font-weight-bold:
    type: "raw"
    value: "bold"

imports:
  - ../aliases.yml

global:
  platform: "desktop"
  type: "typography"
  category: "typography"
