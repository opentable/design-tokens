aliases:
  # #############################################
  # Colors
  # #############################################

  # Primary Action
  # This color is only used on objects, backgrounds with large text (24px or larger, bold), and will be used as a color to guide users towards actionable content.
  # =============================================
  color-primary:
    value: "#DA3743"
  color-primary-active:
    value: "#FB665F"
  color-primary-disabled:
    value: "rgba(218, 55, 67, 0.40)"

  # Primary Gray, used on all text sizes
  # =============================================
  color-gray-primary:
    value: "#333333"

  # Secondary Gray, used on smaller font sizes
  # =============================================
  color-gray-secondary:
    value: "#717171"

  # Utility Gray, used for borders, dividers, containers
  # =============================================
  color-gray-utility:
    value: "#E1E1E1"

  # White, used for button text and (if necessary) backgrounds 
  # =============================================
  color-white:
    value: "#FFFFFF"

  # #############################################
  # Spacing
  # #############################################
  spacing-xsmall:
    value: "0.25rem"
  spacing-small:
    value: "0.5rem"
  spacing-medium:
    value: "1rem"
  spacing-large:
    value: "2rem"
  spacing-xlarge:
    value: "4rem"

  # #############################################
  # Typography
  # #############################################
  font-size-xsmall:
    value: "0.875rem"
  font-size-small:
    value: "1rem"
  font-size-medium:
    value: "1.125rem"
  font-size-large:
    value: "1.5rem"
  font-size-xlarge:
    value: "3rem"
  # line heights seem arbitrary because they are mapped to specific font sizes
  line-height-xsmall:
    value: "1.43"
  line-height-small:
    value: "1.5"
  line-height-medium:
    value: "1.33"
  line-height-large:
    value: "1.33"
  line-height-xlarge:
    value: "1.17"
  font-weight-normal:
    value: "normal"
  font-weight-medium:
    value: "500"
  font-weight-bold:
    value: "bold"
  font-name:
    value: "Brandon Text"

  # #############################################
  # Layout
  # #############################################
  breakpoint-desktop-tablet:
    value: 1056
